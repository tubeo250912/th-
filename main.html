
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChÃºc má»«ng sinh nháº­t</title>
  <style>
    body {
      margin: 0;
      background: pink;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .img {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      object-fit: cover;
      opacity: 0;
      transform: scale(0);
      transition: all 1.5s ease;
    }
    .img.show {
      opacity: 1;
      transform: scale(1);
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(ellipse at center, #ff5db1 0%, #ef017c 100%);
      border-radius: 20px 20px 20px 20px;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
    .gift-box {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .wish {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="wish">ChÃºc em sinh nháº­t tháº­t vui váº» vÃ  háº¡nh phÃºc! ðŸ’–</div>
    <div class="gift-box" onclick="startExplosion()"></div>
  </div>

  <script>
    const container = document.getElementById("container");
    const heartPoints = [];
    const total = 150;
    const images = ["images/img1.jpg", "images/img2.jpg", "images/img3.jpg", "images/img4.jpg"];

    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDelay = Math.random() * 5 + "s";
      container.appendChild(balloon);
    }

    for (let t = 0; t < Math.PI * 2; t += Math.PI / total) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      heartPoints.push({ x: x / 17, y: -y / 17 });
    }

    function startExplosion() {
      heartPoints.forEach((point, i) => {
        const img = document.createElement("img");
        img.src = images[i % images.length];
        img.className = "img";
        container.appendChild(img);
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        img.style.left = centerX + "px";
        img.style.top = centerY + "px";
        setTimeout(() => {
          const x = centerX + point.x * 300;
          const y = centerY + point.y * 300;
          img.style.left = `${x}px`;
          img.style.top = `${y}px`;
          img.classList.add("show");
        }, i * 20);
      });
    }
  </script>
</body>
</html>
